<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="https://chiefwoods.github.io/footer-template/template.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1 id="title">Survey Form</h1>
    <p id="description">Help us improve!</p>
    <form id="survey-form">
      <div class="grid">
        <div>
          <label id="name-label">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div>
          <label id="email-label">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div>
          <label id="number-label">Age</label>
          <input type="number" id="number" min="1" max="120" placeholder="Age">
        </div>
        <div>
          <label for="ethnicity">Ethnicity</label>
          <select name="ethnicity" id="dropdown">
            <option value="default" selected disabled>Select an option</option>
            <option value="malay">Malay</option>
            <option value="chinese">Chinese</option>
            <option value="indian">Indian</option>
            <option value="others">Others</option>
          </select>
        </div>
      </div>
      <label for="nationality">
        <input type="radio" name="nationality" value="malaysian">Malaysian
      </label>
      <label for="nationality">
        <input type="radio" name="nationality" value="non-malaysian">Non-Malaysian
      </label>
      <label for="student">
        <input type="checkbox" name="student" value="student">Student
      </label>
      <label for="employed">
        <input type="checkbox" name="employed" value="employed">Employed
      </label>
      <textarea name="" id="" cols="30" rows="10" placeholder="Additional comments here"></textarea>
      <button id="submit" type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <span class="made-by">Copyright @
      <script>document.write(new Date().getFullYear())</script> ChiefWoods
    </span>
    <a class="github-link" href="https://github.com/ChiefWoods/survey-form" target="_blank">
      <img src="./icons/github.svg" class="github-icon" alt="GitHub">
    </a>
  </footer>
</body>

</html>
